setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    db:
      image: postgres:latest
      ports:
        - "8889:3306"
      environment:
        POSTGRES_DB: test_db
        POSTGRES_USER: test
        POSTGRES_PASSWORD: aytjdfviuran9ce9829
build:
  docker:
    web:
      image: httpd:latest
      ports:
        - "8000:80"
      volumes:
        - ./apache/src:/usr/local/apache2/htdocs/
      depends_on:
        - db
        - flask
build:
  docker:    
    flask:
      build: ./flask/
      ports:
        - "5001:5001"
      volumes:
        - ./flask/:/usr/src/app
      depends_on:
        - db
build:
  docker:
    nginxgateway:
      build: ./nginx/
      ports:
        - "80:80"
      restart: always
      depends_on:
        - db
        - flask